<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Popup</title>
    <style>
        /* Basic styling for the popup modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <!-- Buttons with different video URLs -->
    <button class="openPopup" data-video-url="video1.mp4">Play Video 1</button>
    <button class="openPopup" data-video-url="video2.mp4">Play Video 2</button>

    <!-- The Modal -->
    <div id="videoModal" class="modal">
        <div class="modal-content">
            <span id="closePopup" style="cursor: pointer; float: right;">&times;</span>
            <video id="videoPlayer" width="100%" controls>
                <source id="videoSource" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        // JavaScript to handle the popup and video play/pause
        document.querySelectorAll('.openPopup').forEach(button => {
            button.addEventListener('click', function() {
                const modal = document.getElementById('videoModal');
                const video = document.getElementById('videoPlayer');
                const source = document.getElementById('videoSource');

                // Set the video source and play the video
                source.src = this.getAttribute('data-video-url');
                video.load(); // Reload the video with the new source
                video.play(); // Start playing the video

                // Show the modal
                modal.style.display = 'flex';
            });
        });

        document.getElementById('closePopup').addEventListener('click', function() {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('videoPlayer');

            // Pause the video and reset it to the start
            video.pause();
            video.currentTime = 0;

            // Hide the modal
            modal.style.display = 'none';
        });

        // Close the modal if the user clicks outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('videoModal');
            const video = document.getElementById('videoPlayer');
            if (event.target === modal) {
                // Pause the video and reset it to the start
                video.pause();
                video.currentTime = 0;
                // Hide the modal
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
